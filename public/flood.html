<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>浸水予想 - 洪水シミュレータ</title>

    <meta name="description" content="洪水シミュレータを使って身近な場所の洪水予想を見てみましょう。">

    <link rel="stylesheet" href="css/flood.css">
  </head>
  <body>
    <div class="wrapper">
      <canvas id="flood"></canvas>
    </div>

    <div id="info">
      <div id="name"></div>
      <div id="speed"></div>

      <span id="replay" class="action-button">もう一度再生</span><br>
      <span class="action-button">
        <input type="radio" class="action-button" name="speed" id="speed-slow">
        <label for="speed-slow">ゆっくり</label>
      </span>
      <span class="action-button">
        <input type="radio" class="action-button" name="speed" id="speed-normal" checked>
        <label for="speed-normal">標準</label>
      </span>
      <span class="action-button">
        <input type="radio" class="action-button" name="speed" id="speed-fast">
        <label for="speed-fast">速い</label>
      </span>

      <div id="additional-info"></div>
    </div>

    <div id="thumb"></div>

    <div id="card">
      <span id="depth"></span>
      <span id="hour"></span>
    </div>

    <script src="js/floodview.js"></script>
  </body>
</html>
