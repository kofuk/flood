<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>浸水予想 - 洪水シミュレータ</title>

    <meta name="description" content="洪水シミュレータを使って身近な場所の洪水予想を見てみましょう。">

    <link rel="stylesheet" href="css/flood.css">
    <link rel="stylesheet" href="css/common.css">
  </head>
  <body>
    <div id="error-bar" class="hidden">サーバに接続できないため、一部のリソースの取得に失敗しました。</div>

    <img id="back" src="images/arrow_left_white.png" alt="戻る">

    <div class="wrapper">
      <canvas id="flood"></canvas>
    </div>

    <div id="info">
      <div id="name"></div>
      <div class="flood-detail">
        <span id="depth"></span>,
        <span id="speed"></span>
        <span id="escape"></span>
      </div>

      <span id="replay" class="action-button">もう一度再生</span><br>

      <div class="radio-title">再生速度</div>
      <input type="radio" name="speed" id="speed-slow">
      <label for="speed-slow" class="action-button">ゆっくり</label>
      <input type="radio" name="speed" id="speed-normal" checked>
      <label for="speed-normal" class="action-button">標準</label>
      <input type="radio" name="speed" id="speed-fast">
      <label for="speed-fast" class="action-button">速い</label><br>

      <input type="range" id="play-seek">

      <div id="additional-info"></div>
    </div>

    <div id="thumb"></div>

    <div id="card">
      <span id="depth-overlay"></span>
      <span id="hour"></span>
    </div>

    <script src="js/common.js"></script>
    <script src="js/floodview.js"></script>
  </body>
</html>
